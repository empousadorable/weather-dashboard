<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>

    <div class="bg-dark pt-2 pb-2">
      <div class="container">
        <h1 class="text-center text-white">Weather Dashboard</h1>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row">
        
        <div class="col-lg-3 bg-light pt-3 pb-3">
          <h5>Search for a city:</h5>


          <div class="input-group mb-3">
            <input
              id="searchTerm"
              type="text"
              class="form-control"
              placeholder="City name..."
              class="input-group-append"
            />
            <button
              id="searchBtn"
              class="btn btn-primary"
              type="button"
              id="button-addon2"
            >
              <i class="far fa-search"></i>
            </button>
          </div>


          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"></li>
            </ul>
          </div>

        </div>



        <div class="col-lg-9">
          <div id="currentCity" class="mt-4">

            <div class="card">
              <div class="card-body">
                <h5 id="cityName" class="card-title">
                  <img src="" alt="" />
                </h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <p class="card-text"></p>
              </div>
            </div>

          </div>
        </div>

      </div>


 
      <div class="mt-4 col-md-12">
        <h5 class="mt-3">5-Day Forecast</h5>


        <div class="row">

          <div class="card col-md-4 bg-primary text-white">
            <div class="card-body p-3">
              <h5 class="card-title">
                
                <img src="" alt="" />
              </h5>
              <p class="card-text">Temp</p>
              <p class="card-text">Humidity</p>
              <p class="card-text">Wind Speed</p>
              <p class="card-text">UV Index</p>
            </div>
          </div>

        </div>

      </div>

    </div>


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
